<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel ="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="flex-container">
        <div class="left">
            <img src="./laundry-image.webp"alt="html symbol">
        </div>
        <div class="right">
            <div class="content">
                <h2>Hello Again!</h2>
                <p>Welcome back! we missed you!</p>
                <form>
                    <h3>Email</h3>
                        <div>
                            <input type="email" placeholder="Emailid@site.com" name="email" class="box" required>
                        </div>
                    <h3>Password</h3>
                        <div>
                            <input type="password" placeholder="Password" name="password" class="box" required>
                        </div>
                        <div class="forgot-password">
                            <span><p>Forgot Password</p></span>
                        </div>
                        <div>
                            <button id="login" type="button">Login</button>
                        </div>
                </form>
            <p>Not a member?<a href="">Register Now</a></p>
            </div>
        </div>

</div>
</body>
</html>
